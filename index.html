<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Monkit Data Visualizations">
  <meta name="author" content="Sam Olds, Jesus Zarate">

  <title>d3tiknom</title>
  <link href="static/vendor/css/bootstrap4.min.css" rel="stylesheet">
  <link href="static/vendor/css/dashboard.css" rel="stylesheet">
  <link href="static/vendor/css/googlefonts.css" rel="stylesheet">
  <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/">d3tiknom</a>
      <button class="navbar-toggler d-lg-none" type="button"
          data-toggle="collapse" data-target="#navbars" aria-controls="navbars"
          aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbars">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
        </ul>
        <!--
        TODO: this would be really nice to be able to search for gubbins
        <form class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search"
              aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0"
              type="submit">Search</button>
        </form>
        -->
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <div id="navigator"></div>
          <img src="static/img/loading2.gif" alt="Loading" id="loading-gif"
              class="loading-vis center">
          <div class="text-center top-margin">
              <button id="plot-clearer" type="button"
                  class="btn btn-danger">Clear Plots</button>
          </div>
      </nav>

      <main role="main" class="col-sm-9 ml-sm-auto col-md-10">
        <div class="row text-center">
          <div id="box-plot" class="col-sm-6 visualization">
            <form class="target-selectors"></form>
            <svg width="100%" height="80%">
              <g class="svg-plot">
                <g class="xAxis"></g>
                <g class="yAxis"></g>
                <g class="data"></g>
              </g>
            </svg>
            <h4>Box Plot</h4>
            <div class="text-muted">Something else</div>
          </div>
          <div id="stack-trace-plot" class="col-sm-6 visualization">
            <form class="target-selectors"></form>
            <svg width="100%" height="80%">
              <g class="svg-plot">
                <g class="xAxis"></g>
                <g class="yAxis"></g>
                <g class="data"></g>
              </g>
            </svg>
            <h4>Stack Trace Timing</h4>
            <span class="text-muted">Something else</span>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row text-center">
          <div id="comparison-plot" class="col-sm-6 visualization">
            <form class="target-selectors"></form>
            <svg width="100%" height="80%">
              <g class="svg-plot">
                <g class="xAxis"></g>
                <g class="yAxis"></g>
                <g class="data"></g>
              </g>
            </svg>
            <h4>Comparison</h4>
            <span class="text-muted">Something else</span>
          </div>
          <div id="dot-plot" class="col-sm-6 visualization">
            <form class="target-selectors"></form>
            <svg width="100%" height="80%">
              <g class="svg-plot">
                <g class="xAxis"></g>
                <g class="yAxis"></g>
                <g class="data"></g>
              </g>
            </svg>
            <h4>Dot Plot</h4>
            <span class="text-muted">Something else</span>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="static/vendor/js/d3.min.js" type="text/javascript"></script>
  <script src="static/vendor/js/d3-tip.js" type="text/javascript"></script>
  <script src="static/vendor/js/jquery-3.2.1.slim.min.js"
      type="text/javascript"></script>
  <script src="static/vendor/js/bootstrap4.bundle.min.js"
      type="text/javascript"></script>

  <script src="static/js/data.js" type="text/javascript"></script>
  <script src="static/js/plots.js" type="text/javascript"></script>
  <script src="static/js/navigator.js" type="text/javascript"></script>
</body>
</html>
