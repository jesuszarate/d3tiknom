<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Monkit Data Visualizations">
  <meta name="author" content="Sam Olds, Jesus Zarate">

  <title>d3tiknom</title>
  <link href="static/vendor/css/bootstrap4.min.css" rel="stylesheet">
  <link href="static/vendor/css/dashboard.css" rel="stylesheet">
  <link href="static/vendor/css/googlefonts.css" rel="stylesheet">
  <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="index.html">d3tiknom</a>
      <button class="navbar-toggler d-lg-none" type="button"
          data-toggle="collapse" data-target="#navbars" aria-controls="navbars"
          aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbars">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/linechart.html">Linechart</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/plots.html">Plots</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About</a>
          </li>
        </ul>


        <form class="form-inline mt-2 mt-md-0" action="plots.html" method="GET">
          <input class="form-control mr-sm-2" placeholder="Search"
                 aria-label="Search" name="search">
          <button class="btn btn-outline-success my-2 my-sm-0">Search</button>
        </form>

      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <div id="navigator"></div>
          <img src="static/img/loading2.gif" alt="Loading" id="loading-gif"
              class="loading-vis center">
          <div class="text-center top-margin">
              <button id="plot-clearer" type="button"
                  class="btn btn-danger">Clear Plots</button>
          </div>
      </nav>

      <main role="main" class="col-sm-9 ml-sm-auto col-md-10">
        <div class="row">
          <div id="plot-1" class="col-sm-6 graph-group">
            <div class="legend">
              <span class="legend-shower">v</span>
              <span class="legend-hider">^</span>
              <h4>Plot 1</h4>
              <div class="text-muted">Success/Error/Total Counts</div>
              <table class="target-selectors"></table>
            </div>
            <svg class="small-visualization">
              <g class="svg-plot">
                <g class="x-axis"></g>
                <g class="y-axis"></g>
                <g class="data"></g>
              </g>
            </svg>
          </div>
          <div id="plot-2" class="col-sm-6 graph-group">
            <div class="legend">
              <span class="legend-shower">v</span>
              <span class="legend-hider">^</span>
              <h4>Plot 2</h4>
              <div class="text-muted">Success/Error/Total Counts</div>
              <table class="target-selectors"></table>
            </div>
            <svg class="small-visualization">
              <g class="svg-plot">
                <g class="x-axis"></g>
                <g class="y-axis"></g>
                <g class="data"></g>
              </g>
            </svg>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="row">
          <div id="plot-3" class="col-sm-6 graph-group">
            <div class="legend">
              <span class="legend-shower">v</span>
              <span class="legend-hider">^</span>
              <h4>Plot 3</h4>
              <div class="text-muted">Success/Error/Total Counts</div>
              <table class="target-selectors"></table>
            </div>
            <svg class="small-visualization">
              <g class="svg-plot">
                <g class="x-axis"></g>
                <g class="y-axis"></g>
                <g class="data"></g>
              </g>
            </svg>
          </div>
          <div id="plot-4" class="col-sm-6 graph-group">
            <div class="legend">
              <span class="legend-shower">v</span>
              <span class="legend-hider">^</span>
              <h4>Plot 4</h4>
              <div class="text-muted">Success/Error/Total Counts</div>
              <table class="target-selectors"></table>
            </div>
            <svg class="small-visualization">
              <g class="svg-plot">
                <g class="x-axis"></g>
                <g class="y-axis"></g>
                <g class="data"></g>
              </g>
            </svg>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="static/vendor/js/d3.min.js" type="text/javascript"></script>
  <script src="static/vendor/js/d3-tip.js" type="text/javascript"></script>
  <script src="static/vendor/js/jquery-3.2.1.slim.min.js"
      type="text/javascript"></script>
  <script src="static/vendor/js/bootstrap4.bundle.min.js"
      type="text/javascript"></script>

  <script src="static/js/data.js" type="text/javascript"></script>
  <script src="static/js/plots.js" type="text/javascript"></script>
  <script src="static/js/navigator.js" type="text/javascript"></script>
</body>
</html>
